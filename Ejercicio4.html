<body>
    <h1>Booleanas</h1>
    <script>
        //Declaración de variable booleana
        let esTrabajador = false;// declaracion de variable 1
        //Usa una condición para verificar el valor de la variable
        if (esTrabajador) {
            console.log("Eres trabajador.");
        } else {
            console.log("No eres un trabajador.")
        }
    </script>
