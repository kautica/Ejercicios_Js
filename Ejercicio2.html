<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Operaciones Matemáticas Básicas</h1>
    <script>
        let num1 = 25;// declaracion de variable 1
        let num2 = 55;// declaración de variable 2
        // realiza las opraciones: suma, resta, división y multiplicación
        let suma = num1 + num2; //suma las variables
        let resta = num1 - num2; //resta las variables
        let multiplicacion = num1 * num2; //multiplica las variables
        let division = num1 /num2; //divide las variables
        //imprime los resultados en consola
        console.log ("El resultado de la suma es: " + suma); // imprime el resultado de la suma
        console.log ("El resultado de la resta es: " + resta); //imprime el resultado de la resta
        console.log ("El resultado de la multiplicación es: " + multiplicacion);// imprime el resultado de la multiplicación
        console.log ("El resultado de la división es: " + division); //imprime el resultado de la división       

    </script>
</body>
</html>
