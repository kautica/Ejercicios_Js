<body>
    <h1>Bucle do...while</h1>
    <script>
        // Declara una variable de control
        let i = 1;
        // Usa un bucle do...while para imprimir los n√∫meros del 1 al 10
        do {
            console.log(i);
            i++;
        } while (i <= 10);
    </script>
</body>
