<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>

<body>
    <h1>Sumar Números del 1 al 100</h1>
    <script>
        // Declara una variable de control
        let i = 1;
        let suma =0;
        // Usa un bucle while para imprimir los números del 1 al 10
        while (i <= 100) {
            suma += i;
            i++;
        }
        //imprime el resultado en la consola
        console.log("La suma de los númerios del 1 al 100 es: ", suma);
    </script>
</body>

</html>
