<body>
    <h1>Generar una secuencia de Fibonacci</h1>
    <script>
        // Declara las variables iniciales
        let a = 0, b = 1, siguiente;
        // Declara una variable de control
        let i = 1;
// Usa un bucle while para generar los primeros 10 n√∫meros de la secuenciade Fibonacci
        while (i <= 14) {
            console.log(a);
            siguiente = a + b;
            a = b;
            b = siguiente;
            i++;
        }
    </script>
</body>
