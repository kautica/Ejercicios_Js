<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>

<body>
    <h1>Generar una Tabla de Multiplicar</h1>
    <script>
        // Declara una variable para el número de la tabla
        let numero = 7;
        // Usa un bucle for para generar la tabla de multiplicar del número
        for (let i = 1; i <= 10; i++) {
            console.log(numero + " x " + i + " = " + (numero * i));
        }
    </script>
</body>

</html>
